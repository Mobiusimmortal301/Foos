<div class="inner cover">
    <h2>Players</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Avg</th>
                <th>Points</th>
                <th>Avg</th>
            </tr>
            <tr ng-repeat="player in players">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
                <td>{{player.wins}}</td>
                <td>{{player.losses}}</td>
                <td>{{player.winAvg}}</td>
                <td>{{player.points}}</td>
                <td>{{player.pointsAvg}}</td>
            </tr>
        </tbody>
    </table>
</div>
