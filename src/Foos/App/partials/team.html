<div class="inner cover">
    <h2>Teams</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Score</th>
                <th>Winner</th>
            </tr>
            <tr ng-repeat="team in teams">
                <td>{{team.Id}}</td>
                <td>{{team.Name}}</td>
                <td>{{team.Players[0].Name}}</td>
                <td>{{team.Players[1].Name}}</td>
                <td>{{team.Score}}</td>
                <td><span class="glyphicon glyphicon-star-empty" aria-hidden="true" ng-show="team.IsWinner"></span></td>
            </tr>
        </tbody>
    </table>
</div>
