<div class="inner cover">
    <h2>Teams</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Score</th>
                <th>Winner</th>
            </tr>
            <tr ng-repeat="team in teams">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.players[0].name}}</td>
                <td>{{team.players[1].name}}</td>
                <td>{{team.score}}</td>
                <td><span class="glyphicon glyphicon-star-empty" aria-hidden="true" ng-show="team.isWinner"></span></td>
            </tr>
        </tbody>
    </table>
</div>
