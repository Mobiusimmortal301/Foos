<div class="inner cover">
    <h2>Teams</h2>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Players</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Avg</th>
                <th>Points</th>
                <th>Avg</th>
            </tr>
            <tr ng-repeat="team in teams">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.players}}</td>
                <td>{{team.wins}}</td>
                <td>{{team.losses}}</td>
                <td>{{team.winAvg}}</td>
                <td>{{team.points}}</td>
                <td>{{team.pointsAvg}}</td>
            </tr>
        </tbody>
    </table>
</div>
