<div class="inner cover">
    <h2>Preferences for {{user.preferences.userName}} </h2>
    <form class="form-horizontal well"> 
        <div class="form-group">
            <label class="col-sm-4 control-label">Matches Shown Per Page</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" ng-model="user.preferences.matchesPerPage" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Teams Shown Per Page</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" ng-model="user.preferences.teamsPerPage" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Players Shown Per Page</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" ng-model="user.preferences.playersPerPage" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary" ng-click="update(user.preferences)">Update Preferences</button>
            </div>
        </div>
    </form>
</div>
